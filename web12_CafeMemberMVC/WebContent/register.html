<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Register Form </title>
</head>
<body>
<style type="text/css">

</style>
<script type="text/javascript">
	function passCheck(){
		// 전송버튼을 클릭했을때 진행되는 이벤트 만들어주기.
		// alert("passCheck calling...");  Button과 Event가 잘 연결되었는지를 확인.
		
		/*
		  password 와 repassword 값이 일치하지 않으면 페이지 이동 안되고
		  일치하지 않는다는 메세지를 alert로 띄워준다.
		 
		   DOM형식으로 document로 올라가져있다. (form 들은)
		   JS안에서 지정해주고 사용해줘야한다.  
		 */
		 
		 var f = document.registerForm; // 지정해주고
		 if(f.password.value != f.repassword.value) // f.password --> form 가져오고 | f.password.value --> form 안에 값 가져오고
		 {
		 	alert("비밀번호를 확인해주세요!!");
		 	f.repassword.value=""; // 공백으로 만들어주자.
		 	f.repassword.focus(); // 커서 고정시켜주는 함수
		 	return false; // action으로 이동하지않는다.
		 	
		 	
		 } 		
	function btnClick(){
		alert("btn Click...");
	}	
	  
	
	}


</script>
							<!--  입력값을 꼭 return 받아야 한다  -->
<form action="RMS" method="post" onsubmit="return passCheck()" name="registerForm"> 
	<h1>Register Member Form</h1><br><br>
	ID : <input type="text" name="id" required><br>
	PASSWORD  : <input type="password" name="password" required ><br>
	PASSWORD CONFIRM  : <input type="password" name="repassword" required ><br>	
	NAME : <input type="text" name="name" required><br>
	ADDRESS : <input type="text" name="address" required><br>
	<input type="submit" value="Member Register"><!-- submit 버튼 클릭시 함수 호출되도록 Event 연결 (Java Script 사용해서)-->
	<!--  type = "submit"은 form에 걸린 action으로 보낸다.
						모든 form에 입력된 값을 다 가지고 
						
		그래서 javaScript | onsubmit 동작은 form 태그 안에서 해줘야한다.
	 -->
	 <input type="button" value="CLICK" onclick="btnClick()">
</form>

</body>
</html>
